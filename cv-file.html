<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal CV</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            transition: 0.3s;
        }
        header, section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 { border-bottom: 2px solid #333; padding-bottom: 5px; }
        
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        body.dark-mode header, body.dark-mode section {
            background-color: #1e1e1e;
            color: #ffffff;
            box-shadow: none;
        }
        body.dark-mode h2 { border-color: #ffffff; }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            body { padding: 10px; }
            header h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <button id="theme-toggle" style="float:right; padding:10px; cursor:pointer;">üåô Dark Mode</button>
    
    <header style="text-align:center;">
        <h1>Student Name</h1>
        <p>Web Developer</p>
    </header>

    <section>
        <h2>About Me</h2>
        <p>I am a passionate developer learning web technologies.</p>
    </section>

    <section>
        <h2>Skills</h2>
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
        </ul>
    </section>

    <section>
        <h2>Education</h2>
        <p>Computer Science Degree</p>
    </section>

    <section>
        <h2>Projects</h2>
        <p>Personal CV Project</p>
    </section>

    <script>
        const btn = document.getElementById('theme-toggle');
        btn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if(document.body.classList.contains('dark-mode')){
                btn.textContent = '‚òÄÔ∏è Light Mode';
            } else {
                btn.textContent = 'üåô Dark Mode';
            }
        });
    </script>
</body>
</html>
